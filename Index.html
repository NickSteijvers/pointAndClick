<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point and click adventure</title>
    <link rel="stylesheet" href="Css/PointAndClick.css">
    
</head>

<body>
    <div id="title">
        <h1 id="mainTitle">something</h1>
    </div>
    <div id="gameWindow">
        <!--Inventory box-->
        <div id="inventoryBox" class="foreground">
            <ul id = "inventorylist">
                
            </ul>

        </div>
        <!--dialog bar-->
        <div id="dialogBar" class="foreground">
            <div id="setMainDialog">
                
                <div id="heroAvatar" class="foreground">
                    <img src="img/portairt.png" alt="heroAvatar">
                </div>
                <div id="heroSpeech" class="foreground speechBubble">
                </div>
                <div id="counterSpeech" class="foreground speechBubble">

                </div>
                <div id="counterAvatar" class="foreground">
                    <img src = "img/Bob potrait.png" alt = "counter avatar" id = "bigBoyBob">
                </div>
                <div id = "brownBar" class = "background"></div>
            </div>
        </div>
        <!--Foreground elements-->
        <div id="note" class="foreground"></div>

        <div id = "coin" class="foreground"></div>

        <div id="phone" class="foreground"></div>

        <div id="globe" class="foreground"></div>

        <div id="fruit" class="foreground"></div>

        <div id="painting" class="foreground"></div>

        <div id="locker" class="foreground"></div>

        <div id="table1" class="foreground"></div>

        <div id="table2" class="foreground"></div>

        <div id="table3" class="foreground"></div>


        <div id="bob" class="foreground">
            <img src = "img/Bob_idle_2.0.png" alt = "tilemap" draggable="false" id="bob">
        </div>


        <!--Main Character-->
        <div id="hero" class="character">
            <img src = "img/animated-character-1-idle.gif" alt="tilemap" draggable="false" id="heroImage">
        </div>

        <!--Background elements-->
        <div id="tileMap" class="background">
            <img src = "img/pAndC.png" alt="tilemap" draggable="false">
        </div>

    </div>

    <audio id = "heroAudio">
        <source src = "Audio/Gibberish - Sound Effect_01.mp3">
    </audio>

    <audio id = "counterAudio">
        <source src = "Audio/fortnite-henchman-voice-sound-effects-made-with-Voicemod.mp3">
    </audio>

</body>

</html>
<script src = "Js/main.js"></script>
